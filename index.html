<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <main>
      <article class="nftcard">
        <picture class="nftcard__image"
          ><img src="images/image-equilibrium.jpg" alt="Equilibrium image"
        /></picture>
        <div class="nftcard__content">
          <h2 class="nftcard__title">Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-group collection">
            <p class="flex-group">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" />0.041
              ETH
            </p>
            <p class="flex-group">
              <img src="images/icon-clock.svg" alt="clock icon" />3 days left
            </p>
          </div>
          <hr />
          <div class="flex-group avatar">
            <img src="images/image-avatar.png" alt="user image" />
            <p>Creation of<span> Jules Wyvern</span></p>
          </div>
        </div>
      </article>
    </main>
